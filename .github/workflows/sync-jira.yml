    - cron: '*/30 * * * *'  # æ¯æ™‚0åˆ†ã¨30åˆ†ã«å®Ÿè¡Œï¼ˆUTCæ™‚é–“ï¼‰
  
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
