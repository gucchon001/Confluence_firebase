name: Weekly Full Sync

on:
  # ÊØéÈÄ±Êó•ÊõúÊó•ÂçàÂâç3ÊôÇÔºàJST = UTC 18:00ÂúüÊõúÊó•Ôºâ„Å´ÂÆåÂÖ®ÂêåÊúü
  schedule:
    - cron: '0 18 * * 6'  # UTC 18:00ÂúüÊõúÊó• = JST 3:00Êó•ÊõúÊó•
  
  # ÊâãÂãïÂÆüË°å„ÇÇÂèØËÉΩ
  workflow_dispatch:

jobs:
  full-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}' > /tmp/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
      
      - name: Run full sync
        run: npm run sync:confluence:batch
        env:
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CONFLUENCE_BASE_URL: https://giginc.atlassian.net
          CONFLUENCE_USER_EMAIL: kanri@jukust.jp
          CONFLUENCE_SPACE_KEY: CLIENTTOMO
      
      - name: Upload data to Cloud Storage
        run: npm run upload:production-data
        env:
          GOOGLE_CLOUD_PROJECT: confluence-copilot-ppjye
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
      
      - name: Notify completion
        if: success()
        run: |
          echo "‚úÖ Weekly full sync completed successfully"
          echo "üìä Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "üîÑ Next sync: Next Sunday at 3:00 AM JST"
      
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Weekly full sync failed"
          echo "Please check the logs and run manually if needed"

