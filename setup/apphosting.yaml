# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # インスタンス設定
  minInstances: 0
  maxInstances: 2
  
  # メモリ設定（埋め込みモデルのため増やす）
  memoryMiB: 2048
  
  # CPU設定
  cpu: 1

# 環境変数（runConfigと同じレベル）
env:
  # Next.js Public環境変数（ビルド時とランタイム時に必要）
  # 注意: 実際の値はFirebase ConsoleまたはSecret Managerで設定してください
  # このファイルはGitリポジトリにコミットされるため、実際のAPIキーを記載しないでください
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: your-firebase-api-key-here  # 実際の値に置き換えてください
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: confluence-copilot-ppjye.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: confluence-copilot-ppjye
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: confluence-copilot-ppjye.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "122015916118"
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:122015916118:web:50d117434b1318f173dbf7
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_USE_MOCK_DATA
    value: "false"
    availability:
      - BUILD
      - RUNTIME
  
  # Google Picker API（ビルド時とランタイムの両方）
  # 注意: NEXT_PUBLIC_* 変数はクライアントサイドで使用されるため、ブラウザに公開されます
  - variable: NEXT_PUBLIC_GOOGLE_API_KEY
    value: AIzaSyAyW-nOH2DQu-5GdHqALhGp264jiSjAJ1k
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_GOOGLE_CLIENT_ID
    value: 122015916118-erbk5824ul8aenq5unpknhpu0aenkr7f.apps.googleusercontent.com
    availability:
      - BUILD
      - RUNTIME
  
  # Confluence API（ランタイムのみ）
  - variable: CONFLUENCE_BASE_URL
    value: https://giginc.atlassian.net
    availability:
      - RUNTIME
  
  - variable: CONFLUENCE_USER_EMAIL
    value: kanri@jukust.jp
    availability:
      - RUNTIME
  
  - variable: CONFLUENCE_SPACE_KEY
    value: CLIENTTOMO
    availability:
      - RUNTIME
  
  # Google Cloud（ビルド時とランタイムの両方）
  - variable: GOOGLE_CLOUD_PROJECT
    value: confluence-copilot-ppjye
    availability:
      - BUILD
      - RUNTIME
  
  # その他（ランタイムのみ）
  - variable: EMBEDDINGS_PROVIDER
    value: local
    availability:
      - RUNTIME
  
  - variable: USE_LLM_EXPANSION
    value: "true"
    availability:
      - RUNTIME
